.gallery{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));

}
.gallery img:hover{
  transform:scale(1.05);
  box-shadow:0 20px 40px rgba(137,168,178,0.8);
}

.back{

  margin:25px auto 40px;

  background:#89A8B2;
  color:#ffffff;

}
.back:hover{

}

/* FOOTER */

  padding-bottom:30px;
